<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>달력 출력하기</title>
<style type="text/css">
  div{width:100%}
  table { float:left; width:300px; border-collspace:collapse; }
  th,td {border : 3px solid #bcbcbc; text-align: center; padding:8px;}
  th {background-color:#e2e2e2; color:#111111;}
  td {background-color:#f2f2f2;}
  caption { color:#111111; font-size:20px; background-color: #ffffff;}
  .text-red {color:red;}
  .text-blue {color:blue;}
</style>
</head>
<body>
<select id="y">
  <option>2020</option><option>2021</option><option>2022</option>
  <option>2023</option><option>2024</option>
</select>
<input type="button" value="달력보기" onclick="show_cal()"><br>
<span id="cal"></span>
<script type="text/javascript">
  function show_cal(){
	  let str = ""
	  
	  for(i=1;i<=12;i++){
		  let fcal = new Date(y.value,i-1,1) 
		  let lcal = new Date(y.value,i,0)
		  day=0
		  week = fcal.getDay()
		  if(i!=1&&i%4==1) str+="<div>"
		  str+="<table><caption>"+i+"월</caption>"
		  str	 += "<tr><th>일</th><th>월</th><th>화</th>"
		      +"<th>수</th><th>목</th><th>금</th><th>토</th></tr>"
		  for(j=0;j<6;j++){
			  str+="<tr>"
				for(k=0;k<7;k++) {
				  if(k==0) str += "<td class='text-red'>"
				  else if(k==6) str += "<td class='text-blue'>"
				  else str += "<td>"
				  if(j==0 && k < week) str += "&nbsp";
				  else {
				   if(day < lcal.getDate())   str += ++day;
				   else str += "&nbsp"
				  }
				  str += "</td>"
			   }
			  str += "</tr>"
			  if(day >= lcal.getDate()) break;
		  }
		  str+="</table>"
		  if(i!=1&&i%4==1) str+="</div><br>"
	  }
	  cal.innerHTML=str
  }
</script>
</body>
</html>
