<!DOCTYPE html>
<!-- test1.html   
   Number  클래스의 메서드를 추가하여 세자리마다 ,출력하기 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
 /* Number.prototype.printComma=function(){
	  return this.toLocaleString()
  }*/
  Number.prototype.printComma = function(){
	  str=this.toString();
	  s=""
	  cnt=0
	  for(i=str.length-1; i>=0;i--){
		  s+=str[i]
		  cnt++		
		  if(cnt%3==0&&i!=0)
			  s+=","
	  }
	  s2=""
	  for(j=s.length-1;j>=0; j--){
		  s2+=s[j]
	  }
	  return s2
  }

  Number.prototype.printComma2 = function() {
	   let num = this.toString();
	   /*
	     -? : -문자가 0또는1개
	     \d+ : 숫자 한개이상
	     \d{3} : 숫자 3개
	     \d* : 숫자 0개이상
	   */
	   let pattern = /(-?\d+)(\d{3})/;
	   while(pattern.test(num))
			num = num.replace(pattern,"$1,$2");
	   return num;
  }
  document.write((1234567890).printComma(),"<br>")
  document.write((123).printComma(),"<br>")
  document.write((1234567890).printComma2(),"<br>")
  document.write((123).printComma2(),"<br>")
</script>
</body>
</html>
