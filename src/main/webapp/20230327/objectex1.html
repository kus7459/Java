<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성1</title>
<script type="text/javascript">
  const pet={
		  name:'구름', //멤버면수
		  eat : function(food){ //멤버함수
			  alert(this.name +"은 "+food+"를 먹습니다.")
		  }
  }
  pet.eat('밥') //함수 호출
  
  const student={}
  student.이름="홍길동"
  student.취미="요리"
  student.장래희망="마술사"
  //JSON.stringify : JSON객체를 문자열로 표현
  //null : null값도 표현. 모든 데이터를 표현
  //2 : white space. 공백의 수
  console.log(JSON.stringify(student,null,2))
  console.log(student.이름)
  console.log(student)
  
  //장래희망 제거하기
  delete student.장래희망
  console.log(JSON.stringify(student,null,2))
  //이름을 김삿갓으로 변경
  student.이름="김삿갓"
  console.log(JSON.stringify(student,null,2))
</script>
</head>
<body>

</body>
</html>
