<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while 구문</title>
</head>
<body>
<script type="text/javascript">
/*
 * 대화창의 종류
 * confirm("계속 진행하시겠습니까?") : 확인버튼 : true 리턴
 								  취소버튼 : false 리턴
   alert(메세지) : 확인 버튼만 존재
 */
  let i=0
  while(confirm("계속 진행하시겠습니까?")){
	  alert(`${i}번째 반복입니다.`)
	  i++
  }
</script>
</body>
</html>
