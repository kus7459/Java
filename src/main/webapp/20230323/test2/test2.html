<!DOCTYPE html>
<!-- 
    저축할 금액을 랜덤하게 1~10만원까지 할려고 함.
  6만원이상이면 '저축을 많이 하셨습니다. 잘하셨습니다.' 화면에 메세지를 출력하고
  6만원 미만이면 '좀더 많이 하세요' 화면에 메세지를 출력하기
   전체 저축금액이 100만원이 넘으면 저축이 만료 되었습니다. 메세지를 화면에 출력하기 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
  let i=1
  s=0
  while(true){
	rand=Math.ceil(Math.random()*10);
	s+=rand
	if(rand>=6){
		  document.write(i+".저축을 많이 하셨습니다. good "+rand+"만원,"+"잔액:"+s+"<br>")
	  }else{
		  document.write(i+".좀더 많이 하세요 "+rand+"만원,"+"잔액:"+s+"<br>")
	  }
	if(s>=100){
		document.write("저축이 만료되었습니다. 잔액:"+s)
		break;
	}
	i++
  }
</script>
</body>
</html>
