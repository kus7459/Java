<!DOCTYPE html>
<!-- 
	저축할 금액을 1~10만원까지 할려고 함
	6만원 이상이면 메세지 창에 저축을 많이 하셨습니다
	6만원 미만이면 메세지 창에 좀더 많이 하세요
	
	1~10사이의 임의 값을 저장하고 6이상이면 저축을 많이 6 미만이면 좀더 많이
 -->
<html>
<head>
<meta charset="UTF-8">
<title>exam1</title>
</head>
<body>
<script type="text/javascript">
  mo = Math.ceil(Math.random()*10);
  if(mo>=6){
	  alert(`저축을 많이 하셨습니다.${mo}만원`)
  }else{
	  alert(`좀더 많이 하세요.${mo}만원`)
  }
</script>
</body>
</html>
