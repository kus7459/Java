<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
  if(273>52){
	  alert("273은 52보다 큽니다")
  }else{
	  alert("273은 53보다 작습니다.")
  }
  //let : 뱐수 선언 모든 자료형애서 사용함
  let list=''
  list+='<ul>'
  list+='<li>Hello</li>'
  list+='<li>JavaScript</li>'
  list+='</ul>'
  document.write(list);
  
  let number=10
  number++
  alert(number) //11
  alert(number--) //11
  alert(--number) // 9
</script>
</body>
</html>
